# =============================================
# DOCTOR AUTO IA - Docker Compose
# VPS Hostinger KVM 8 (8vCPU, 32GB RAM, 400GB SSD)
# Sophia (IA Rainha) + Princesas + Infra
# =============================================

services:

  # --- SOPHIA (IA Rainha - Cerebro Central) ---
  # HTTP Server (3000) + Polling Loop + Princess Workers + Cronjobs
  sophia:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: sophia-worker
    restart: unless-stopped
    env_file: .env
    environment:
      - CHROMA_URL=http://chromadb:8000
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://ollama:11434
      - SOPHIA_PORT=3000
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sophia-net

  # --- BOT SQL (relatorios em linguagem natural) ---
  bot-sql:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot-sql
    container_name: sophia-bot-sql
    restart: unless-stopped
    env_file: .env
    environment:
      - OLLAMA_URL=http://ollama:11434
      - REDIS_URL=redis://redis:6379
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      ollama:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sophia-net

  # --- COMMAND CENTER (painel de controle - so o Thales) ---
  command-center:
    build:
      context: ../command-center
      dockerfile: Dockerfile
    container_name: sophia-command-center
    restart: unless-stopped
    ports:
      - "127.0.0.1:5174:80"
    networks:
      - sophia-net

  # --- OLLAMA (LLMs locais - custo zero) ---
  ollama:
    image: ollama/ollama:latest
    container_name: sophia-ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sophia-net

  # --- CHROMADB (base de conhecimento vetorial / RAG) ---
  chromadb:
    image: chromadb/chroma:latest
    container_name: sophia-chromadb
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sophia-net

  # --- REDIS (filas de tarefas + cache + pub/sub) ---
  redis:
    image: redis:7-alpine
    container_name: sophia-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sophia-net

  # --- NGINX (proxy reverso + SSL + rate limiting) ---
  nginx:
    image: nginx:alpine
    container_name: sophia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./docker/nginx/certbot-webroot:/var/www/certbot
    depends_on:
      - sophia
      - bot-sql
      - command-center
    networks:
      - sophia-net

  # --- CERTBOT (SSL Let's Encrypt - auto-renewal) ---
  certbot:
    image: certbot/certbot
    container_name: sophia-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./docker/nginx/certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - sophia-net

volumes:
  ollama-data:
    driver: local
  chroma-data:
    driver: local
  redis-data:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local

networks:
  sophia-net:
    driver: bridge
