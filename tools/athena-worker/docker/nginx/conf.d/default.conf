# =============================================
# DOCTOR AUTO IA - Nginx Config
# Trocar SEU_DOMINIO.com.br pelo dominio real
# =============================================

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name SEU_DOMINIO.com.br;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Sophia Command Center
server {
    listen 443 ssl;
    server_name SEU_DOMINIO.com.br;

    ssl_certificate /etc/letsencrypt/live/SEU_DOMINIO.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/SEU_DOMINIO.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Command Center UI (so o Thales acessa)
    location / {
        proxy_pass http://command-center:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sophia API
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://sophia:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (para Realtime)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Bot SQL API
    location /sql/ {
        limit_req zone=sql burst=5 nodelay;
        proxy_pass http://bot-sql:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook endpoint (site envia eventos pra Sophia)
    location /webhook {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://sophia:3000/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block direct Ollama access from outside
    location /ollama/ {
        return 403;
    }

    # Block direct ChromaDB access from outside
    location /chroma/ {
        return 403;
    }

    # Block direct Redis access from outside
    location /redis/ {
        return 403;
    }
}
